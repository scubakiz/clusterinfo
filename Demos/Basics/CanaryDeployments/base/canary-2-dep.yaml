apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-2-dep
spec:
  replicas: 3
  selector:
    matchLabels:
       target: canary-pod
  template:
    metadata:
      name: canary-2
      labels:
        target: canary-pod
        version: "1.1"
        color: red
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: nginxcolordemo
        image: scubakiz/nginxcolordemo:red
        ports:
        - containerPort: 80
          protocol: TCP
        imagePullPolicy: Always
        env: 
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName 
        - name: POD_CPU_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: nginxcolordemo
              resource: requests.cpu
        - name: POD_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: nginxcolordemo
              resource: limits.cpu
        - name: POD_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: nginxcolordemo
              resource: requests.memory
        - name: POD_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: nginxcolordemo
              resource: limits.memory 
        volumeMounts:
          - name: podinfo
            mountPath: /etc/podinfo    

      volumes:
      - name: podinfo
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations

